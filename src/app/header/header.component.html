<header class="header">
    <div class="container">
        <div class="logo">
            <span class="logo-text">FLATMATE</span>
        </div>



        <!-- Desktop Actions -->
        <div class="actions">
            <a (click)="openLogin()" class="nav-link user-login" style="cursor: pointer;">User Login</a>

            <ng-container *ngIf="!isOwnerLoggedIn; else ownerDashboard">
                <button class="btn btn-owner-login" (click)="login()">Owner Login</button>

            </ng-container>

            <ng-template #ownerDashboard>
                <button class="btn btn-dashboard">Dashboard</button>
                <button class="btn btn-logout" (click)="logout()">Logout</button>
            </ng-template>
        </div>

        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" [class.open]="isMobileMenuOpen">


        <a (click)="openLogin()" class="mobile-link" (click)="toggleMobileMenu()" style="cursor: pointer;">User
            Login</a>

        <ng-container *ngIf="!isOwnerLoggedIn; else mobileOwnerDashboard">
            <button class="btn btn-owner-login" (click)="login(); toggleMobileMenu()">Owner Login</button>

        </ng-container>

        <ng-template #mobileOwnerDashboard>
            <button class="btn btn-dashboard" (click)="toggleMobileMenu()">Dashboard</button>
            <button class="btn btn-logout" (click)="logout(); toggleMobileMenu()">Logout</button>
        </ng-template>
    </div>

    <app-login *ngIf="showLogin" (close)="closeLogin()"></app-login>
</header>
