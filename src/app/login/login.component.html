<div class="login-overlay" (click)="onClose()">
  <div class="login-card" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="onClose()">&times;</button>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="fname">First Name</label>
        <input id="fname" type="text" formControlName="fname" placeholder="Enter your first name">
        <div *ngIf="loginForm.get('fname')?.invalid && loginForm.get('fname')?.touched" class="error-text">
          First Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input id="lname" type="text" formControlName="lname" placeholder="Enter your last name">
        <div *ngIf="loginForm.get('lname')?.invalid && loginForm.get('lname')?.touched" class="error-text">
          Last Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
